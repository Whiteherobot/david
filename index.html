<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Plataforma de Peliculas y Series</title>
    <link rel="stylesheet" href="styles.css">
    <script src="pocketbase.umd.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">StreamFlix</div>
            <div class="header-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar peliculas o series...">
                    <button class="search-btn" id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
                <button class="admin-btn" id="adminBtn">Admin</button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-bar">
        <div class="container">
            <button class="nav-item active" data-filter="all">Todo</button>
            <button class="nav-item" data-filter="movies">Peliculas</button>
            <button class="nav-item" data-filter="series">Series</button>
            <button class="nav-item" data-filter="genres">Generos</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Cargando contenido...</p>
            </div>

            <!-- Movies Section -->
            <section id="moviesSection" class="content-section">
                <h2 class="section-title">Peliculas</h2>
                <div id="moviesGrid" class="content-grid"></div>
            </section>

            <!-- Series Section -->
            <section id="seriesSection" class="content-section">
                <h2 class="section-title">Series</h2>
                <div id="seriesGrid" class="content-grid"></div>
            </section>

            <!-- Genres Section -->
            <section id="genresSection" class="content-section" style="display: none;">
                <h2 class="section-title">Generos</h2>
                <div id="genresGrid" class="genres-grid"></div>
            </section>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h3>No se encontraron resultados</h3>
                <p>Intenta con otros terminos de busqueda</p>
            </div>
        </div>
    </main>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Acceso de Administrador</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminPassword">Contrasena:</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="btn-primary">Acceder</button>
            </form>
        </div>
    </div>

    <!-- Add Content Modal -->
    <div id="addContentModal" class="modal">
        <div class="modal-content large">
            <span class="close" id="closeAddModal">&times;</span>
            <h2>Agregar Contenido</h2>
            
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="movie">Pelicula</button>
                <button class="tab-btn" data-tab="serie">Serie</button>
                <button class="tab-btn" data-tab="genre">Genero</button>
                <button class="tab-btn" data-tab="actor">Actor</button>
            </div>

            <!-- Movie Form -->
            <form id="movieForm" class="content-form active">
                <div class="form-row">
                    <div class="form-group">
                        <label for="movieName">Nombre:</label>
                        <input type="text" id="movieName" required>
                    </div>
                    <div class="form-group">
                        <label for="movieReleaseDate">Fecha de Estreno:</label>
                        <input type="date" id="movieReleaseDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="movieAwards">Premios:</label>
                        <input type="text" id="movieAwards">
                    </div>
                    <div class="form-group">
                        <label for="movieDownloads">Descargas:</label>
                        <input type="number" id="movieDownloads" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="movieVideoFile">Archivo de Video:</label>
                    <input type="file" id="movieVideoFile" accept="video/*">
                </div>
                <div class="form-group">
                    <label for="movieCast">Elenco (seleccionar actores):</label>
                    <select id="movieCast" multiple style="height: 100px;">
                        <option value="">Cargando actores...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="movieGenres">Generos (seleccionar):</label>
                    <select id="movieGenres" multiple style="height: 100px;">
                        <option value="">Cargando generos...</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Agregar Pelicula</button>
            </form>

            <!-- Serie Form -->
            <form id="serieForm" class="content-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="serieName">Nombre:</label>
                        <input type="text" id="serieName" required>
                    </div>
                    <div class="form-group">
                        <label for="serieReleaseDate">Fecha de Estreno:</label>
                        <input type="date" id="serieReleaseDate" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="serieAwards">Premios:</label>
                        <input type="text" id="serieAwards">
                    </div>
                    <div class="form-group">
                        <label for="serieDownloads">Descargas:</label>
                        <input type="number" id="serieDownloads" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="serieSeasons">Numero de Temporadas:</label>
                    <input type="number" id="serieSeasons" value="1">
                </div>
                <div class="form-group">
                    <label for="serieVideoFile">Archivo de Video:</label>
                    <input type="file" id="serieVideoFile" accept="video/*">
                </div>
                <div class="form-group">
                    <label for="serieCast">Elenco (seleccionar actores):</label>
                    <select id="serieCast" multiple style="height: 100px;">
                        <option value="">Cargando actores...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="serieGenres">Generos (seleccionar):</label>
                    <select id="serieGenres" multiple style="height: 100px;">
                        <option value="">Cargando generos...</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Agregar Serie</button>
            </form>

            <!-- Genre Form -->
            <form id="genreForm" class="content-form">
                <div class="form-group">
                    <label for="genreName">Nombre del Genero:</label>
                    <input type="text" id="genreName" required>
                </div>
                <button type="submit" class="btn-primary">Agregar Genero</button>
            </form>

            <!-- Actor Form -->
            <form id="actorForm" class="content-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="actorName">Nombre:</label>
                        <input type="text" id="actorName" required>
                    </div>
                    <div class="form-group">
                        <label for="actorCountry">Pais:</label>
                        <input type="text" id="actorCountry" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="actorBirthDate">Fecha de Nacimiento:</label>
                        <input type="date" id="actorBirthDate" required>
                    </div>
                    <div class="form-group">
                        <label for="actorGender">Genero:</label>
                        <select id="actorGender" required>
                            <option value="">Seleccionar...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Agregar Actor</button>
            </form>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content large">
            <span class="close" id="closeDetailModal">&times;</span>
            <div id="detailContent"></div>
        </div>
    </div>

    <script src="app.js?v=2026-02-04"></script>
</body>
</html>
